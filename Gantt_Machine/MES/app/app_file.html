                }
                
            },

            update_task = (data) => {
                if(data.parent.split(" #").length !== 0 && data.parent.split(" #")[0]  === "Breakdown"){
                    updateTask(data.ID,{"Machine":data.parent.split(" #")[1],From_Date:data.From_Date,To_Date:data.To_Date},"Breakdown_History_Report","Breakdown_History")
                }else{
                    updateTask(data.ID,{"Machine":data.parent.split(" #")[1],From_Date:data.From_Date,To_Date:data.To_Date})
                }
                
            },
            onTaskClick = (data) => window.open(`https://creatorapp.zoho.in/appbuilder/environment/development/demopctechinfosys/process-refined/#Form:DAP?recLinkID=${data.ID}&viewLinkName=DAP_Report`),
            is_other_task = true,
